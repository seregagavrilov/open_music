<!DOCTYPE html>
<html>
<head>
    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'authentication_users/login.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://bootstrap-ru.com/204/assets/js/bootstrap-modal.js" type="text/jscript" charset="utf-8"></script>


  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>open music</title>
</head>

<body>

  <div class="main">
    <a href=/index/>
    <img class="logo" src="{% static "authentication_users/logo.png" %}" alt width="72" height="72">
    </a>
    <h1 class="h3 mb-3 font-weight-normal"><span>Please sign in</span></h1>
    <form class="form-signin" action="{% url 'login' %}"  method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="email" class="sr-only">Email address</label>
        <input type="text" class="form-contorl" id="email" placeholder="Email address" {{ form.username }}
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-contorl" id="password" placeholder="Password" {{ form.password }}
      </div>
      <div class=" signin-btn">
        <input type="submit" class="btn btn-lg btn-primary btn-block" name="next" value="Sign in">
        <input type="hidden" name="next" value="{{ next }}" />
      </div>
    </form>

    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      Incorrect password. Please try again.
    </div>
    <div class="forgot-password" role="alert">
      <a href="#">Forgot your password?</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
